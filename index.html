<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Smart Shelf</title>
</head>
<body>

    <div class="full-section mx-auto ">

    
        <!-- Header -->
        <header class="text-gray-600 body-font bg-gray-800">
            <div class="container mx-auto md:px-24 flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                  <img src="images/shelf.png" alt="" class="w-20">
                  <span class="ml-3 text-xl text-white">Smart SHELF</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                  <a class="mr-5 text-white hover:text-orange-200 cursor-pointer">Documentation</a>
                  <a class="mr-5 text-white hover:text-orange-200 cursor-pointer">Help</a>
              </nav>
            </div>
        </header>

        <!-- main content -->
        <div class="main-body m-3 p-20 lg:px-24 grid grid-cols-1 md:grid-cols-2 gap-4 justify-items-center lg:h-5/6 items-center ">
            

            <div class="box-outline bg-white p-3 w-96 h-96 hover:bg-gray-400 rounded">

                <div id="boxID" class="box box-inline bg-black rounded min-h-full text-white p-4 grid grid-cols-4 gap-3">
                    <div class=" space  p-2 text-black rounded w-1/1" id="box1"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box2"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box3"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box4"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box5"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box6"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box7"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box8"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box9"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box10"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box11"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box12"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box13"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box14"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box15"></div>
                    <div class=" space  p-2 text-black rounded w-1/1" id="box16"></div>
                </div>
            </div>

            <div class="detail w-96 p-3 text-white  text-center">
                <h2 class="text-3xl bg-orange-400 p-4 md:w-96 my-1 rounded text-black">Shelf Space Status</h2>
                <h3 id="filledID" class="text-2xl bg-orange-400 p-3 md:w-96 my-1 rounded text-black">Filled up space 0%</h3>
                <h3 id="emptyID" class="text-2xl bg-orange-400 p-3 md:w-96 my-1 rounded text-black">Unused space    0%</h3>
                <button class="p-3 my-3 bg-blue-400 hover:bg-blue-700 rounded" onClick="window.location.reload();"">
                  Refresh
                </button>
            </div>
        </div>

        <!-- footer -->
        <footer class="text-gray-400 bg-gray-900 body-font">
            
            <div class="bg-gray-800 bg-opacity-75">
              <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
                <p class="text-gray-400 text-sm text-center sm:text-left">Smart SHELF
                  <a href="https://twitter.com/knyttneve" rel="noopener noreferrer" class="text-gray-500 ml-1" target="_blank">@Christ(Deemed to be University)</a>
                </p>
                <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
                  <a class="text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                  </a>
                  <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                  </a>
                  <a class="ml-3 text-gray-400">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                      <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                  </a>
                  <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                      <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                      <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                  </a>
                </span>
              </div>
            </div>
          </footer>

    </div>

    <script src="index.js"></script>
</body>
</html>
